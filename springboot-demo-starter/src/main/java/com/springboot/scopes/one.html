<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="out"></div>
  </body>
  <script>
    async function demo() {
      const times = 1000;
      for (let i = 1; i < times; i++) {
        await fetch("http://localhost:8083/concurrent?name=A")
          .then((v) => v.text())
          .then((v) => (document.getElementById("out").innerHTML += v));
      }
    }
    demo();
  </script>
</html>
